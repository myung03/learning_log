{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h3>Edit {{topic}} entry</h3>
{% endblock page_header %}

{% block content %}

<p><a class="text-white" href="{% url 'learning_logs:topic' topic.id %}">Return</a></p>

<form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
       <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
